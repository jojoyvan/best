<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raoul Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.2.7/tailwind.min.js"><\/script>');
        }
    </script>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?w=1920&h=1080') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4">
        <section id="home" class="min-h-screen flex flex-col justify-center items-center text-center">
            <h1 class="text-3xl font-bold mb-5">Bienvenue sur Raoul Pro</h1>
            <p class="text-lg mb-5">Découvrez notre collection exclusive de vêtements et accessoires.</p>
            <button onclick="showCollection()" class="bg-white text-black px-6 py-3 rounded-lg shadow-lg">Cliquer ici pour découvrir</button>
        </section>

        <section id="collection" class="hidden min-h-screen flex flex-col justify-center items-center fade-in">
            <h2 class="text-center text-xl font-semibold mb-5">Nos Produits</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                    <img src="https://i.imgur.com/KMerOaH.jpeg" alt="Élégance Noire" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Élégance Noire', 'Une pièce intemporelle qui allie classe et modernité. Conçue avec des matériaux nobles, cette tenue garantit une élégance absolue en toute circonstance.', 'https://i.imgur.com/KMerOaH.jpeg')">
                    <h3 class="text-lg font-medium mt-2">Élégance Noire</h3>
                </div>
                <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                    <img src="https://i.imgur.com/F2LHujQ.jpeg" alt="Casual Urbain" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Casual Urbain', 'Un look polyvalent parfait pour une vie active en ville. Ce style offre un confort optimal tout en restant raffiné et tendance.', 'https://i.imgur.com/F2LHujQ.jpeg')">
                    <h3 class="text-lg font-medium mt-2">Casual Urbain</h3>
                </div>
                <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                    <img src="https://i.imgur.com/Wob0WV8.jpeg" alt="Sac Prestige" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Sac Prestige', 'Un sac à dos en cuir raffiné, pensé pour les esprits exigeants. Sa conception ergonomique et son design soigné vous permettent de conjuguer style et praticité.', 'https://i.imgur.com/Wob0WV8.jpeg')">
                    <h3 class="text-lg font-medium mt-2">Sac Prestige</h3>
                </div>
                <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                    <img src="https://i.imgur.com/EtyQ6n8.jpeg" alt="Tendance Minimaliste" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Tendance Minimaliste', 'L'essence du design épuré pour une allure sophistiquée. Ce style minimaliste incarne l'équilibre parfait entre modernité et simplicité.', 'https://i.imgur.com/EtyQ6n8.jpeg')">
                    <h3 class="text-lg font-medium mt-2">Tendance Minimaliste</h3>
                </div>
            </div>
        </section>
    </div>
    
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden">
        <div class="bg-white text-black p-5 rounded-lg shadow-lg max-w-lg text-center relative scale-in">
            <button class="absolute top-2 right-2 bg-gray-200 text-gray-800 p-2 rounded-full hover:bg-gray-400 transition" onclick="closeDescription()">✖</button>
            <img id="popup-image" src="" alt="" class="w-full h-64 object-cover rounded-md">
            <h2 id="popup-title" class="text-xl font-bold mt-3"></h2>
            <p id="popup-description" class="mt-2 text-gray-700"></p>
        </div>
    </div>
    
    <footer class="bg-black text-white text-center py-4 mt-10">
        &copy; 2025 Raoul Pro - Tous droits réservés
    </footer>
    
    <script>
        function showCollection() {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("collection").classList.remove("hidden");
        }
        function openDescription(title, description, image) {
            const popup = document.getElementById("popup");
            document.getElementById("popup-title").innerText = title;
            document.getElementById("popup-description").innerText = description;
            document.getElementById("popup-image").src = image;
            popup.classList.remove("hidden");
        }
        function closeDescription() {
            document.getElementById("popup").classList.add("hidden");
        }
    </script>
</body>
</html>
