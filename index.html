<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raoul Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?3d,abstract,texture') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <script>
        function showCollection() {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("collection").classList.remove("hidden");
        }
        function openDescription(title, description, image) {
            const popup = document.getElementById("popup");
            document.getElementById("popup-title").innerText = title;
            document.getElementById("popup-description").innerText = description;
            document.getElementById("popup-image").src = image;
            popup.classList.remove("hidden");
        }
        function closeDescription() {
            document.getElementById("popup").classList.add("hidden");
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <section id="home" class="container mx-auto my-20 px-4 text-center">
        <h1 class="text-3xl font-bold mb-5">Bienvenue sur Raoul Pro</h1>
        <p class="text-lg mb-5">Découvrez notre collection exclusive de vêtements et accessoires.</p>
        <button onclick="showCollection()" class="bg-white text-black px-6 py-3 rounded-lg shadow-lg">Cliquer ici pour découvrir</button>
    </section>
    
    <section id="collection" class="container mx-auto my-10 px-4 hidden">
        <h2 class="text-center text-xl font-semibold mb-5">Nos Produits</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                <img src="https://i.imgur.com/KMerOaH.jpeg" alt="Élégance Noire" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Élégance Noire', 'Une tenue sophistiquée qui allie modernité et raffinement. Confectionnée avec des tissus de haute qualité pour un confort optimal.', 'https://i.imgur.com/KMerOaH.jpeg')">
                <h3 class="text-lg font-medium mt-2">Élégance Noire</h3>
            </div>
            <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                <img src="https://i.imgur.com/F2LHujQ.jpeg" alt="Casual Urbain" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Casual Urbain', 'Un style décontracté parfait pour toutes les occasions. Conçu pour s’adapter à votre quotidien tout en restant tendance.', 'https://i.imgur.com/F2LHujQ.jpeg')">
                <h3 class="text-lg font-medium mt-2">Casual Urbain</h3>
            </div>
            <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                <img src="https://i.imgur.com/Wob0WV8.jpeg" alt="Sac Prestige" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Sac Prestige', 'Un sac à dos en cuir au design intemporel et ergonomique. Idéal pour transporter vos essentiels avec élégance.', 'https://i.imgur.com/Wob0WV8.jpeg')">
                <h3 class="text-lg font-medium mt-2">Sac Prestige</h3>
            </div>
            <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                <img src="https://i.imgur.com/EtyQ6n8.jpeg" alt="Tendance Minimaliste" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Tendance Minimaliste', 'Un design épuré pour une allure intemporelle. Parfait pour ceux qui recherchent simplicité et sophistication.', 'https://i.imgur.com/EtyQ6n8.jpeg')">
                <h3 class="text-lg font-medium mt-2">Tendance Minimaliste</h3>
            </div>
        </div>
    </section>
    
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden">
        <div class="bg-white text-black p-5 rounded-lg shadow-lg max-w-lg text-center relative">
            <button class="absolute top-2 right-2 text-gray-600" onclick="closeDescription()">X</button>
            <img id="popup-image" src="" alt="" class="w-full h-64 object-cover rounded-md">
            <h2 id="popup-title" class="text-xl font-bold mt-3"></h2>
            <p id="popup-description" class="mt-2 text-gray-700"></p>
        </div>
    </div>
    
    <footer class="bg-black text-white text-center py-4 mt-10">
        &copy; 2025 Raoul Pro - Tous droits réservés
    </footer>
</body>
</html>
