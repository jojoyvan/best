<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raoul Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.2.7/tailwind.min.js"><\/script>');
        }
    </script>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?w=1920&h=1080') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4">
        <section id="home" class="min-h-screen flex flex-col justify-center items-center text-center">
            <h1 class="text-3xl font-bold mb-5">Bienvenue sur Raoul Pro</h1>
            <p class="text-lg mb-5">Découvrez notre collection exclusive de vêtements et accessoires.</p>
            <button onclick="showCollection()" class="bg-white text-black px-6 py-3 rounded-lg shadow-lg">Cliquer ici pour découvrir</button>
        </section>

        <section id="collection" class="hidden min-h-screen flex flex-col justify-center items-center">
            <h2 class="text-center text-xl font-semibold mb-5">Nos Produits</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                    <img src="https://i.imgur.com/KMerOaH.jpeg" alt="Élégance Noire" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Élégance Noire', 'Une tenue sophistiquée qui allie modernité et raffinement.', 'https://i.imgur.com/KMerOaH.jpeg')">
                    <h3 class="text-lg font-medium mt-2">Élégance Noire</h3>
                </div>
                <div class="bg-white text-black p-4 rounded-lg shadow-lg text-center">
                    <img src="https://i.imgur.com/F2LHujQ.jpeg" alt="Casual Urbain" class="w-full h-64 object-cover rounded-md cursor-pointer" onclick="openDescription('Casual Urbain', 'Un style décontracté parfait pour toutes les occasions.', 'https://i.imgur.com/F2LHujQ.jpeg')">
                    <h3 class="text-lg font-medium mt-2">Casual Urbain</h3>
                </div>
            </div>
        </section>
    </div>
    <footer class="bg-black text-white text-center py-4 mt-10">
        &copy; 2025 Raoul Pro - Tous droits réservés
    </footer>
    <script>
        function showCollection() {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("collection").classList.remove("hidden");
        }
        function openDescription(title, description, image) {
            alert(title + "\n\n" + description);
        }
    </script>
</body>
</html>
